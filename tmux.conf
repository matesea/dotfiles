#--Usability--------------------------------------------------------------------
set-option -g status-keys vi
set-option -sg escape-time 10
set-window-option -g mode-keys vi

bind ] paste-buffer -p

# trigger copy mode by Cmd-up
# bind -n M-Up copy-mode
unbind -Tcopy-mode-vi Enter
bind Escape copy-mode
bind -Tcopy-mode-vi v send -X begin-selection
bind -Tcopy-mode-vi V send -X select-line
bind -Tcopy-mode-vi C-v send -X rectangle-toggle
bind -Tcopy-mode-vi Escape send -X clear-selection

# Search up
bind / copy-mode \; send-keys ?

bind -Tcopy-mode-vi y send-keys -X copy-selection

# prefix-f ftpane to switch pane
bind-key f run "tmux split-window -l 12 'bash -ci ftpane'"

