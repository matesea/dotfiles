set -g default-terminal "screen-256color"
set -g display-time 2000
set -g history-limit 20000
set -g aggressive-resize on

#--Key-Bindings-----------------------------------------------------------------
set -g prefix ^a
unbind ^b
bind a send-prefix

%if "#{==:$SSH_TTY,}"
    # in nested tmux clients, send prefix with C-a C-a, or C-a a
    bind C-a send-prefix
    bind a send-prefix
%endif

# -|gv to splitting from curren path
unbind %
unbind '"'
bind - splitw -v -c '#{pane_current_path}'
bind g splitw -v -c '#{pane_current_path}'
bind | splitw -h -c '#{pane_current_path}'
bind v splitw -h -c '#{pane_current_path}'

bind k selectp -U
bind j selectp -D
bind h selectp -L
bind l selectp -R

bind ^c new-window -c '#{pane_current_path}'
bind ^k resizep -U 10
bind ^j resizep -D 10
bind ^h resizep -L 10
bind ^l resizep -R 10

bind ^u swapp -U
bind ^d swapp -D

bind ^a last
bind x kill-pane
bind X kill-window

# Kill a session
bind D choose-tree -sf "kill-session -t '%%'"

%if "#{!=:$SSH_TTY,}"
  # Shift arrow to switch windows
  bind -n S-Left  previous-window
  bind -n S-Right next-window
%endif

# Window navigation with Meta+h/l/left/right
bind -n M-h previous-window
bind -n M-l next-window
bind -n M-Left previous-window
bind -n M-Right next-window

# Window Re-order
bind -n M-< swap-window -d -t -1
bind -n M-> swap-window -d -t +1

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

